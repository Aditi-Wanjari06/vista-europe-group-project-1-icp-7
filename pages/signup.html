<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista-Europe</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/signup.css" />

</head>

<body>

  <div class="main-section">
    <div class="img-sec">
      <img src="../img/signup img.png" alt="" id="sign-img">
    </div>
    <div class="sign">
      <p class="tex">
        <b>Get Started With Indian Tourister</b>
      </p>
      <p class="description">
        Create an account,and enjoy your Adventurous Trips.
      </p>
      <p class="icons">
        <img src="../img/google.png" class="google-logo" />
        <img src="../img/instagram.png" class="instagram-logo" />
        <img src="../img/twitter.jpg" class="twitter-logo" />
        <img src="../img/microsoft.png" class="microsoft-logo" />
      </p>
      <P>OR</P>

      <label class="f-name"><b>First name</b></label>
      <p>
        <input type="First name" placeholder="First name" class="a" />
      </p>

      <label class="l-name"><b>Last name</b></label>
      <p>
        <input type="Last name" placeholder="Last name" class="a" />
      </p>

      <label class="user"><b>Username</b></label>
      <p>
        <input type="Username" placeholder="Username" class="a" />
      </p>
      <label class="pass"><b>Password</b></label>
      <p>
        <input type="Password" placeholder="Password" class="a" />
      </p>
      <p class="forgot-password"><a href=""><b class="bold">Forgot Password ?</b></a>
      </p>
      <p>
        <button><b>Sign Up</b></button>
      </p>
      <p class="des">
        By singing up, I agree to Indian Tourister Terms of Service and Privacy Policy.
      </p>
      <p class="des">
        Already have an account ? Login now
      </p>
    </div>
  </div>


</body>

</html>
